---
layout: arzebiu
permalink: /tags/
title: Tags
---
<h2>Etiquetas do Arzebiu</h2>
<div class="tag-cloud">
  {% for tag in site.tags %}
  <a class="__{{ tag[0] }}" style="margin: 5px" href="/tag/{{ tag[0] }}">{{ tag[0] }}</a>
  {% endfor %}
</div>

<script type="text/javascript">
  window.buildTags = function() {
      var minFont = 15.0,
      maxFont = 40.0,
      diffFont = maxFont - minFont,
      size = 0;

      {% assign max = 1.0 %}
      {% for tag in site.tags %}
      {% if tag[1].size > max %}
      {% assign max = tag[1].size %}
      {% endif %}
      {% endfor %}

      {% for tag in site.tags %}
      size = (Math.log({{ tag[1].size }}) / Math.log({{ max }})) * diffFont + minFont;
      $(".__{{ tag[0] }}").css("font-size", size + "px");
      {% endfor %}
  };
</script>
